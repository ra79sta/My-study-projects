<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Figma Task 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="figma-task1.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="mainBox">
        <div class="progressInfo">
            <div class="rectangle1">
                <div class="text1"><span class="part1">$168</span> still needed for this project</div>
            </div>
        </div>

        <div class="triangle"></div>

        <div class="card">

            <div class="progresBar">
                <div class="rectangle2"></div>
            </div>

            <div class="text2">
                <span class="part2">Only 3 days left</span> to fund this project
            </div>

            <div class="text3">
                <p>Join 42 other donors who have already supported this project. Every dollar helps.</p>
            </div>

            <div class="sign">$</div>

            <input class="input-field" type="text">
            <button class="button-primary">Give Now</button>

            <div class="cardPart">
                <p class="text4">Why give $50?</p>
            </div>

        </div>

        <button class="button-secondary first">Save for later</button>
        <button class="button-secondary second">Tell your friends</button>

    </div>
</body>

</html>
