<div class="box" (click)="hide($event)">
    <button (click)="notification($event)">Open Notification</button>
</div>
<div *ngIf="showNotification" class="container">
    <ul class="notification">
        <li *ngFor="let notification of notifications">
            <img src="{{notification.image}}"> {{notification.text}}
        </li>
        <span><i class="fa fa-plus-square"></i></span>
    </ul>
</div>
